<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
</head>
<body>
<form id="form1" onsubmit="getFormvalue()"> Name: <input type="text" id="name"><br>
<button type="submit">Submit</button>
</form>
</body>
<script>
    document.getElementById("form1").addEventListener("submit",function getFormvalue(){
        var name = document.getElementById("name").value;
        alert(`your name is ${name}`);
    })
</script>
